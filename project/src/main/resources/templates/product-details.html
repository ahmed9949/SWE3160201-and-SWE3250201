<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Products - Beauty Products</title>
    <link th:href="@{/css/menu.css}" rel="stylesheet" />

    <link th:href="@{/css/header.css}" rel="stylesheet" />
    <link th:href="@{/css/footer.css}" rel="stylesheet" />
    <script th:src="@{js/products.js}"></script>
  </head>

  <body>
    <div th:replace="header :: header"></div>

    <form method="post" th:object="${products}" th:action="@{/admin/products/add-to-cart/{id}(id=${products.id})}" enctype="multipart/form-data">
                
      <input type="hidden" name="id" th:value="${products.id}" />

    <div>
       <button type="submit">add to cart </button>
    </div>
</form>
    

  </div>
  
    <div id="menubody" onclick="favorites(event.target)">
      <div class="menu_items"  >
        <img
          height="100%"
          th:src="@{'/uploads/'+${products.id}+'/'+${products.imageFileName}}"
          th:alt="${products.imageFileName}"
          width="100%"
          class="menu_img"
        />

        <div class="descr_and_add">
          <div class="description">
            <span class="names" th:text="${products.name}"> </span>
          
         
            <br />
            <span class="prices" th:text="${products.price + '$'}"> </span>
          </div>
          <p class="price" th:text="${products.name + ''}"><b>product price</b></p>
          <li th:if="${session['User_id'] != null}">  <span th:text="${${session['User_id']}"></span></li>

        
          <p class="price" th:text="${products.id + 'iddddd'}"><b>product id</b></p>
          <p class="price" th:text="${products.description + '$'}"><b>product price</b></p>
          <p class="price" th:text="${products.brand+ '$'}"><b>product price</b></p>
          <p class="price" th:text="${products.category + '$'}"><b>product price</b></p>

        

        </div>
      </div>
    </div>

    <div th:replace="footer :: footer"></div>
  </body>
</html>
