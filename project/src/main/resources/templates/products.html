<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Boxicons -->
    <link
      href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css"
      rel="stylesheet"
    />
    <!-- My CSS -->
    <link rel="stylesheet" th:href="@{/css/adminDashboard.css}" />

    <title>AdminHub</title>
  </head>

  <body>
    <!-- SIDEBAR -->
    <section id="sidebar">
      <a href="#" class="brand">
        <i class="bx bxs-smile"></i>
        <span class="text">AdminHub</span>
      </a>
      <ul class="side-menu top">
        <li class=" ">
          <a href="#">
            <i class="bx bxs-dashboard"></i>
            <span class="text">Dashboard</span>
          </a>
        </li>
        <li>
          <a href="/products" class="active">
            <i class="bx bxs-plus-square"></i>
            <span class="text">products</span>
          </a>
        </li>
        <li>
          <a href="addUser.html">
            <i class="bx bxs-user-plus"></i>
            <span class="text">Add Users</span>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="bx bx-current-location"></i>
            <span class="text">View Locations</span>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="bx bxs-group"></i>
            <span class="text">User</span>
          </a>
        </li>
      </ul>
      <ul class="side-menu">
        <li>
          <a href="#" class="logout">
            <i class="bx bxs-log-out-circle"></i>
            <span class="text">Logout</span>
          </a>
        </li>
      </ul>
    </section>
    <!-- SIDEBAR -->

    <!-- CONTENT -->
    <section id="content">
      <!-- NAVBAR -->
      <nav>
        <i class="bx bx-menu"></i>
        <a href="#" class="nav-link">Categories</a>
        <form action="#">
          <div class="form-input">
            <input type="search" placeholder="Search..." />
            <button type="submit" class="search-btn">
              <i class="bx bx-search"></i>
            </button>
          </div>
        </form>
        <input type="checkbox" id="switch-mode" hidden />
        <label for="switch-mode" class="switch-mode"></label>
      </nav>
      <!-- NAVBAR -->

      <!-- MAIN -->
      <main>
        <div class="head-title">
          <div class="left">
            <h1>Dashboard</h1>
            <ul class="breadcrumb">
              <li>
                <a href="#">Dashboard</a>
              </li>
              <li><i class="bx bx-chevron-right"></i></li>
              <li>
                <a class="active" href="#">products</a>
              </li>
            </ul>
          </div>
        </div>

        <div class="table-data">
          <div class="order">
            <div class="head">
              <h3>products</h3>
              <i class="bx bx-search"></i>
              <i class="bx bx-filter"></i>
              <a href="/admin/products/addproduct">add product</a>
            </div>
            <table>
              <thead>
                <tr>
                  <th>id</th>
                  <th>name</th>
                  <th>brand</th>
                  <th>category</th>
                  <th>quantity</th>
                  <th>description</th>
                  <th>price</th>
                  <th>companies discount</th>
                  <th>regular disount</th>
                  <th>image</th>
                  <th>action</th>
                </tr>
              </thead>
              <tbody>
                <tr th:each="product :${products}">
                  <td th:text="${product.id}"></td>
                  <td th:text="${product.name}"></td>
                  <td th:text="${product.brand}"></td>
                  <td th:text="${product.category}"></td>
                  <td th:text="${product.price + '$'}"></td>
                  <td>
                    <img
                      th:src="@{'/images/'+${product.imageFileName}}"
                      th:alt="${product.imageFileName}"
                      width="100"
                    />
                  </td>
                  <td style="white-space: nowrap">
                    <a
                      href=""
                      th:href="@{/admin/products/editProduct(id=${product.id})}"
                      >edit</a
                    >
                    <a
                      href="#"
                      th:href="@{/admin/products/delete(id=${product.id})}"
                      onclick="return confirm('Are you sure you want to delete?');"
                      >Delete</a
                    >
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </main>
      <!-- MAIN -->
    </section>
    <!-- CONTENT -->

    <script src="../../public/js/adminDashboard.js"></script>
  </body>
</html>
