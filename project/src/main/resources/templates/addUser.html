<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Boxicons -->
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <title>Document</title>

    <link rel="stylesheet" th:href="@{/css/adminDashboard.css}" />
    <link rel="stylesheet" th:href="@{/css/addUser.css}" />
</head>

<body>
    <!-- SIDEBAR -->
    <section id="sidebar">
        <a href="#" class="brand">
            <i class='bx bxs-smile'></i>
            <span class="text">AdminHub</span>
        </a>
        <ul class="side-menu top">
            <li class="active">
                <a href="adminDashboard.html">
                    <i class='bx bxs-dashboard'></i>
                    <span class="text">Dashboard</span>
                </a>
            </li>
            <li>
                <a href="/admin/products">
                  <i class="bx bxs-plus-square"></i>
                  <span class="text">products</span>
                </a>
              </li>
            <li>
                <a href="#">
                    <i class='bx bxs-plus-square'></i>
                    <span class="text">Add Locations</span>
                </a>
            </li>
            <li>
                <a href="addUser.html">
                    <i class='bx bxs-user-plus'></i>
                    <span class="text">Add Users</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-current-location'></i>
                    <span class="text">View Locations</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class='bx bxs-group'></i>
                    <span class="text">User</span>
                </a>
            </li>
        </ul>
        <ul class="side-menu">

            <li>
                <a href="#" class="logout">
                    <i class='bx bxs-log-out-circle'></i>
                    <span class="text">Logout</span>
                </a>
            </li>
        </ul>
    </section>
    <!-- SIDEBAR -->



    <!-- CONTENT -->
    <section id="content">
        <!-- NAVBAR -->
        <nav>
            <i class='bx bx-menu'></i>
            <a href="#" class="nav-link">Categories</a>
            <form action="#">
                <div class="form-input">
                    <input type="search" placeholder="Search...">
                    <button type="submit" class="search-btn"><i class='bx bx-search'></i></button>
                </div>
            </form>
            <input type="checkbox" id="switch-mode" hidden>
            <label for="switch-mode" class="switch-mode"></label>

        </nav>
        <!-- NAVBAR -->

        <!-- MAIN -->
        <main>
            <div class="head-title">
                <div class="left">
                    <h1>Add User</h1>
                    <ul class="breadcrumb">
                        <li>
                            <a href="adminDashboard.html">Dashboard</a>
                        </li>
                        <li><i class='bx bx-chevron-right'></i></li>
                        <li>
                            <a class="active" href="adminDashboard.html">Home</a>
                        </li>
                    </ul>
                </div>

            </div>

            <!-- Form -->
            <div class="bodys">
                <div class="container">
                    <div class="header">
                        <h2>Add User Form</h2>
                    </div>

                    <form th:action="@{/admin/addUser}" th:object="${user}" method="post">
                        <div class="form-control">   
                                <label for="username">Username</label>
                                <input type="text" id="username" th:field="*{username}" required />
                                <p
                                  th:if="${#fields.hasErrors('username')}"
                                  th:errors="*{username}"
                                ></p>
                                <p th:if="${usernameExists}" th:text="${usernameExists}"></p>
                              </div>
                        <div class="form-control">
                            <label for="email">Email</label>
                            <input type="email" id="email" th:field="*{email}" required />
                            <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
                        </div>
                        <div class="form-control">
                            <label for="password">Password</label>
                            <input
                              type="password"
                              id="password"
                              th:field="*{password}"
                              required
                            />
                            <p th:if="${#fields.hasErrors('password')}"
                              th:errors="*{password}"></p>
                        </div>
                        <div class="form-control">
                            <label for="confirmPassword">Confirm Password</label>
                            <input
                                type="password"
                                id="confirmPassword"
                                name="confirmPassword"
                                required/>
                            <p th:if="${passwordMismatch}" th:text="${passwordMismatch}"></p>
                        </div>
                        <div class="form-control">
                            <label for="role">Role</label>
                            <select id="role" name="role" onchange="updateHiddenRole(this.value)">
                                <option value="" th:if="${user.userrole == null}">Select role</option>
                                <option value="admin" th:selected="${user.userrole == 'a'}">Admin</option>
                                <option value="user" th:selected="${user.userrole == 'r'}">User</option>
                            </select>
                            <input type="hidden" id="hiddenRole" name="hiddenRole" th:value="${user.userrole}" />
                            
                        </div>
                        <button type="submit" class="btn">Submit</button>
                    </form>
                </div>
            </div>
    </section>

    <script src="../../public/js/adminDashboard.js"></script>
    <script src="../../public/js/addUser.js"></script>
</body>

</html>
