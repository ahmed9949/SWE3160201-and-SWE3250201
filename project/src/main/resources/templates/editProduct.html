<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Boxicons -->
    <link
      href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css"
      rel="stylesheet"
    />
    <!-- My CSS -->
    <link rel="stylesheet" th:href="@{/css/adminDashboard.css}" />

    <title>AdminHub</title>
  </head>

  <body>
    <!-- SIDEBAR -->
    <section id="sidebar">
      <a href="#" class="brand">
        <i class="bx bxs-smile"></i>
        <span class="text">AdminHub</span>
      </a>
      <ul class="side-menu top">
        <li class=" ">
          <a href="#">
            <i class="bx bxs-dashboard"></i>
            <span class="text">Dashboard</span>
          </a>
        </li>
        <li>
          <a href="/products" class="active">
            <i class="bx bxs-plus-square"></i>
            <span class="text">products</span>
          </a>
        </li>
        <li>
          <a href="addUser.html">
            <i class="bx bxs-user-plus"></i>
            <span class="text">Add Users</span>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="bx bx-current-location"></i>
            <span class="text">View Locations</span>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="bx bxs-group"></i>
            <span class="text">User</span>
          </a>
        </li>
      </ul>
      <ul class="side-menu">
        <li>
          <a href="#" class="logout">
            <i class="bx bxs-log-out-circle"></i>
            <span class="text">Logout</span>
          </a>
        </li>
      </ul>
    </section>
    <!-- SIDEBAR -->

    <!-- CONTENT -->
    <section id="content">
      <!-- NAVBAR -->
      <nav>
        <i class="bx bx-menu"></i>
        <a href="#" class="nav-link">Categories</a>
        <form action="#">
          <div class="form-input">
            <input type="search" placeholder="Search..." />
            <button type="submit" class="search-btn">
              <i class="bx bx-search"></i>
            </button>
          </div>
        </form>
        <input type="checkbox" id="switch-mode" hidden />
        <label for="switch-mode" class="switch-mode"></label>
      </nav>
      <!-- NAVBAR -->

      <!-- MAIN -->
      <main>
        <div class="head-title">
          <div class="left">
            <h1>Dashboard</h1>
            <ul class="breadcrumb">
              <li>
                <a href="#">Dashboard</a>
              </li>
              <li><i class="bx bx-chevron-right"></i></li>
              <li>
                <a class="active" href="#">products</a>
              </li>
            </ul>
          </div>
        </div>

        <div class="table-data">
          <div class="order">
            <div class="head">
              <h3>add product</h3>
              <i class="bx bx-search"></i>
              <i class="bx bx-filter"></i>
              <a href="/admin/products">cancel</a>
            </div>
            <form method="post" th:object="${product}" th:action="@{/admin/products/editProduct/{id}(id=${product.id})}" enctype="multipart/form-data">
                

                <div class="row mb-4">
                    <label class="col-sm-4 col-form-label">id</label>
                    <div class="col-sm-8">
                        <input readonly class="form-control-plaintext" th:value="${product.id}">
                        
                    </div>
                </div>

                
              <div>
                  <label>name</label>
                  <div><input th:field="${product.name}">
                      <p th:if="${#fields.hasErrors('name')} " th:errorclass="text-danger" th:errors="${product.name}"></p>
                  </div>
              </div>
              <div>
                  <label>brand	</label>
                  <div><input th:field="${product.brand}">
                      <p th:if="${#fields.hasErrors('brand')} " th:errorclass="text-danger" th:errors="${product.brand	}"></p>
                  </div>
              </div>
              <div class="row mb-4">
                  <label class="col-sm-4 col-form-label">category</label>
                  <div class="col-sm-8">
                      <select class="form-select" th:field="${product.category}">
                          <option value="other">other</option>
                          <option value="phone">phone</option>
                          <option value="c">c</option>
                          <option value="b">b</option>
                          <option value="f">f</option>
                          <option value="ff">ff</option>
                      </select>
                      <p th:if="${#fields.hasErrors('category')}" th:errorclass="text-danger"
                          th:errors="${product.category}"></p>
                  </div>
              </div>
              <div>
                  <label >quantity</label>
                  <div><input th:field="${product.quantity}">
                  <p th:if="${#fields.hasErrors('quantity')} " th:errorclass="text-danger"
                  th:errors="${product.quantity}"></p></div>
              </div>
              <div>
                  <label >description</label>
                  <div><input th:field="${product.description}">
                  <p th:if="${#fields.hasErrors('description')} " th:errorclass="text-danger"
                  th:errors="${product.description}"></p></div>
              </div>
              <div>
                  <label >price</label>
                  <div><input th:field="${product.price}">
                  <p th:if="${#fields.hasErrors('price')} " th:errorclass="text-danger"
                  th:errors="${product.price}"></p></div>
              </div>
              <div>
                  <label >companiesDiscount</label>
                  <div><input th:field="${product.companiesDiscount}">
                  <p th:if="${#fields.hasErrors('companiesDiscount')} " th:errorclass="text-danger"
                  th:errors="${product.companiesDiscount}"></p></div>
              </div>
              <div>
                  <label >regularDiscount</label>
                  <div><input th:field="${product.regularDiscount}">
                  <p th:if="${#fields.hasErrors('regularDiscount')} " th:errorclass="text-danger"
                  th:errors="${product.regularDiscount}"></p></div>
              </div>
              <div class="row mb-4">
                  <label class="col-sm-4 col-form-label">Image</label>
                  <div class="col-sm-8">
                    <input type="file" class="form-control-file" name="image" accept="image/*">
                    <p th:if="${#fields.hasErrors('imageFileName')}" th:errorclass="text-danger"
                          th:errors="${product.imageFileName}"></p>
                  </div>
                    <img
                      th:src="@{'/uploads/'+${product.id}+'/'+${product.imageFileName}}"
                      th:alt="${product.imageFileName}"
                      width="100"
                    />
              </div>
              <div>
                 <button type="submit">submit</button>
              </div>
          </form>
          </div>
        </div>
      </main>
      <!-- MAIN -->
    </section>
    <!-- CONTENT -->

    <script src="../../public/js/adminDashboard.js"></script>
  </body>
</html>
